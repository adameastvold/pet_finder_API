
<div class="dropdown">
  <select id="petTypeSelector">
    <option value="" disabled>Sort by Animal Type</option>
    <option value="dogs">Dogs</option>
    <option value="cats">Cats</option>
    <option value="birds">Birds</option>
    <option value="reptiles">Reptiles</option>
    <option value="horses">Horses</option>
    <option value="pigs">Pigs</option>
    <option value="barnyard">Barnyard</option>
    <option value="smallfurry">Small & Furry</option>
  </select>



  <div id="typeFilter"><em>Filtering Under Construction</em></div>
</div><div id="favCounter">You have {{favCount[0].count}} favorited animals!</div>




<div class="favPetBox" ng-repeat="pet in favPets">
  <div id="petID">Pet ID: {{pet.pet_id}}</div>
  <div id="petImg"><img src="{{pet.image}}" alt="Animal Picture" width="300px" height="200px" /></div>
  <div id="petName">{{pet.name}}</div>
  <div id="petDescription">{{pet.description}}</div>
  <button id="delete" ng-click="deletePet(pet.pet_id)">X</button>
</div>
