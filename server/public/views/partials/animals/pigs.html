<div class="container">
  <div class="buttonContainer">
    <button class="getPetButton btn btn-primary" ng-click="getRandomPet()">Find Random Pig</button>
    <button class="favoritePetButton btn btn-primary" ng-click="favoritePet(animal.name.$t, animal.description.$t, animal.media.photos.photo[2].$t, animal.id.$t); petFavCount();">Add to Favorites!<span id="favCount"> ({{favCount[0].count}})</span></button>
  </div>
  <div class="col-md-6">
    <h2>{{animal.name.$t}}</h2>
    <p ng-if="animal.description.$t">{{animal.description.$t}}</p>
  </div>
  <div class="col-md-6">
    <img ng-if="animal.media.photos.photo[2].$t" ng-src="{{animal.media.photos.photo[2].$t}}" />
  </div>
</div>
